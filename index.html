<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame AR.js NFT Example</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <a-scene 
        embedded 
        arjs="debugUIEnabled: false;" 
        vr-mode-ui="enabled: false" 
        renderer="logarithmicDepthBuffer: true;">
        
        <!-- NFT Marker -->
        <a-nft 
            type="nft" 
            url="pattern" 
            smooth="true" 
            smoothCount="10" 
            smoothTolerance="0.01" 
            smoothThreshold="5">
            
            <!-- 3D Object inside the NFT marker -->
            <a-box 
                id="marker-box" 
                position="0 0.5 0" 
                material="color: red; opacity: 0.8;">
            </a-box>
        </a-nft>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Custom Script (Optional)
        AFRAME.registerComponent('custom-markerhandler', {
            init: function () {
                const marker = document.querySelector('a-nft');
                const box = document.querySelector('#marker-box');

                // Ensure both marker and box exist
                if (!marker || !box) {
                    console.error('Marker or box not found');
                    return;
                }

                marker.addEventListener('markerFound', () => {
                    console.log('NFT Marker Found!');
                });

                marker.addEventListener('markerLost', () => {
                    console.log('NFT Marker Lost!');
                });
            }
        });

        // Attach the custom handler
        document.querySelector('a-nft').setAttribute('custom-markerhandler', '');
    </script>
</body>

</html>
